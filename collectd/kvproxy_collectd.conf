# Configure the distkvproxy-collectd-plugin

<LoadPlugin python>
  Globals true
</LoadPlugin>

<Plugin python>
  LogTraces true
  Interactive false
  ModulePath "/home/shawn/code/twemproxy-zk/collectd/"
  #ModulePath "/usr/lib/collectd/plugins/python/"
  Import "kvproxy_collectd"

  <Module kvproxy_collectd>
    # This is proxy's stats server address.
    # Proxy  "hcd1:31000" "hcd1:31001" "hcd1:31002" "hcd1:31003" "hcd1:31004" "hcd1:31005" "hcd1:31006" "hcd1:31007" "hcd1:31008" "hcd1:31009" "hcd1:31010" "hcd1:31011" "hcd1:31012" "hcd1:31013" "hcd1:31014" "hcd1:31015"
    Proxy  "localhost:9997"

    Interval 20 
    Verbose  false 
    Test     false
    PerServerStats true
  </Module>
</Plugin>
